# ===========================================
# Basic Settings
# ===========================================
# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",kitty:RGB"
set -ag terminal-overrides ",alacritty:RGB"

# Locale settings
set -g default-command "LANG=en_US.UTF-8 LANGUAGE=en_US.UTF-8 LC_ALL=en_US.UTF-8 LC_CTYPE=en_US.UTF-8 /usr/bin/zsh"

# Shell settings
set -g default-shell /usr/bin/zsh

# Mouse support
set -g mouse on

# Focus events
set -g focus-events on

# Clipboard integration
set -g set-clipboard on

# ===========================================
# Key Bindings
# ===========================================
# Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane resizing
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Copy mode settings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ===========================================
# Window and Pane Settings
# ===========================================
# Window indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Window renaming
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'

# History limit
set -g history-limit 10000

# ===========================================
# Status Bar Settings
# ===========================================
# Status bar position and update interval
set -g status on
set -g status-position top
set -g status-interval 1
set -g status-justify left

# Status bar dimensions
set -g status-left-length 100
set -g status-right-length 100

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Window status format
set -g window-status-format "#[fg=#cdd6f4,bg=#1e1e2e] #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#cba6f7] #I:#W "
set -g window-status-separator " "

# Status modules
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# ===========================================
# Theme Settings
# ===========================================
# Catppuccin configuration
set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "slanted"

# Pane border colors
set -g pane-border-style 'fg=#1e1e2e'
set -g pane-active-border-style 'fg=#cba6f7'

# Message style
set -g message-style 'fg=#1e1e2e bg=#cba6f7'

# ===========================================
# Plugin Configuration
# ===========================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Vim-tmux-navigator settings
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_no_mappings 1
set -g @vim_navigator_save_on_switch 1

# Load plugins
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 
