################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-5, 1920x1080@75, 0x0, 1
monitor = DP-5, 1920x1080@165, 1920x0, 1
monitor = WAYLAND-1, disabled
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox-developer-edition
$color_picker = hyprpicker -l -a

$reload_waybar = pkill -9 waybar && waybar &
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
 exec-once = swaync &
 exec-once = $terminal
 exec-once = nm-applet &
 exec-once = waybar & hyprpaper & firefox-developer-edition



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = MOZ_ENABLE_WAYLAND,1



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(00000088)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2

        vibrancy = 0.3
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Bezier curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05     # Bouncy feel
    bezier = linear, 0, 0, 1, 1                  # Constant speed
    bezier = wind, 0.05, 0.9, 0, 1              # Woosh effect
    bezier = winIn, 0.1, 1.1, 0.1, 1.1          # Slight bounce on entrance
    bezier = winOut, 0.3, -0.3, 0, 1            # Quick slide out
    bezier = slow, 0, 0.85, 0.3, 1              # Slow wind up
    
    # Window animations
    animation = windows, 1, 6, wind              # Moving windows around
    animation = windowsIn, 1, 6, winIn           # Window open
    animation = windowsOut, 1, 5, winOut         # Window close
    animation = windowsMove, 1, 5, wind          # Window dragging
    
    # Fade animations
    animation = fade, 1, 10, slow                # Fade in/out
    animation = fadeIn, 1, 3, winIn              
    animation = fadeOut, 1, 3, winOut
    animation = fadeSwitch, 1, 5, slow           # Fade on monitor switch
    animation = fadeShadow, 1, 5, slow           # Fade shadows
    animation = fadeDim, 1, 4, slow              # Fade dim
    
    # Border animations
    animation = border, 1, 10, linear            # Border color
    animation = borderangle, 1, 100, linear, loop # Border gradient
    
    # Workspaces
    animation = workspaces, 1, 5, wind           # Workspace switch
    animation = specialWorkspace, 1, 5, winIn    # Special workspace pop in
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master

}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    
    # Additional settings
    focus_on_activate = true    # Auto-focus windows that raise activate events
    mouse_move_enables_dpms = true  # Wakes up the monitors if the mouse moves
    key_press_enables_dpms = true   # Wakes up the monitors if a key is pressed
    disable_splash_rendering = false # Disable the Hyprland splash rendering
    animate_manual_resizes = true   # Enable animation when manually resizing windows
    animate_mouse_windowdragging = true # Enable animation when dragging windows with mouse
    enable_swallow = true     # Enable window swallowing
    swallow_regex = ^(ghostty)$ # Windows that should be swallowed (terminal)
    swallow_exception_regex = ^(wev)$ # Windows that shouldn't swallow their children
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    mouse_refocus = true    # Re-focus on mouse movement
    float_switch_override_focus = 2  # How to handle focus of floating windows

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
    accel_profile = flat  # Disable mouse acceleration
    force_no_accel = true # Really make sure acceleration is disabled

    touchpad {
        natural_scroll = false
    }

    # Keyboard settings
    repeat_rate = 50
    repeat_delay = 300
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Workspace rules
workspace = 1, monitor:HDMI-A-5, default:true
workspace = 2, monitor:DP-5, default:true

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, W, exec, $reload_waybar
bind = $mainMod SHIFT, I, exec, $color_picker
bind = $mainMod ALT, L, exec, hyprlock  # Changed from SHIFT to ALT to avoid conflict
bind = ,Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, E, exec, wlogout # Add logout menu keybinding

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows with mainMod + ALT + vim keys
bind = $mainMod ALT, h, resizeactive, -20 0
bind = $mainMod ALT, l, resizeactive, 20 0
bind = $mainMod ALT, k, resizeactive, 0 -20
bind = $mainMod ALT, j, resizeactive, 0 20

# Toggle fullscreen
bind = $mainMod, F, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Dispatcher binds
bind = $mainMod CTRL, P, exec, hyprctl dispatch dpms off # Turn off displays
bind = $mainMod CTRL SHIFT, P, exec, hyprctl dispatch dpms on # Turn on displays
bind = $mainMod, R, exec, hyprctl reload # Reload Hyprland
bind = $mainMod SHIFT, C, exec, hyprctl dispatch centerwindow # Center the active window
bind = ALT, Tab, cyclenext # Cycle through windows
bind = ALT SHIFT, Tab, cyclenext, prev # Cycle through windows in reverse
bind = $mainMod, G, togglegroup # Toggle group
bind = $mainMod, Tab, changegroupactive # Change active window in group

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Floating windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(wlogout)$
windowrulev2 = float, title:^(Firefox — Sharing Indicator)$

# Window size rules
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(blueman-manager)$
windowrulev2 = size 400 600, title:^(Firefox — Sharing Indicator)$
windowrulev2 = size 500 800, class:^(wlogout)$

# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = center, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, class:^(wlogout)$

# Opacity rules
windowrulev2 = opacity 0.90, class:^(kitty)$
windowrulev2 = opacity 0.95, class:^(firefox)$
windowrulev2 = opacity 0.80, class:^(rofi)$
windowrulev2 = opacity 0.85, class:^(pavucontrol)$

# Animation rules
windowrulev2 = animation popin, class:^(kitty)$
windowrulev2 = animation slide, class:^(rofi)$
windowrulev2 = animation fade, title:^(Picture-in-Picture)$
windowrulev2 = animation fade, class:^(wlogout)$

# Position rules for specific windows
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = move 75% 5%, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# No blur for specific windows
windowrulev2 = noblur, class:^(firefox)$
windowrulev2 = noblur, title:^(Picture-in-Picture)$

# Fullscreen rules
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$

# Layer rules for certain windows
windowrulev2 = dimaround, class:^(rofi)$
windowrulev2 = dimaround, class:^(wlogout)$

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Firefox pop-up rules
windowrulev2 = float, class:^(firefox)$,title:^(.*Permission.*)$
windowrulev2 = float, class:^(firefox)$,title:^(.*Sharing.*)$
windowrulev2 = float, class:^(firefox)$,title:^(.*Opening.*)$
windowrulev2 = float, class:^(firefox)$,title:^(Save.*)$
windowrulev2 = float, class:^(firefox)$,title:^(.*Print.*)$
windowrulev2 = float, class:^(firefox)$,title:^(.*Sign in.*)$
windowrulev2 = float, class:^(firefox)$,title:^(.*Accounts.*)$
windowrulev2 = size 450 650, class:^(firefox)$,title:^(.*Sign in.*)$
windowrulev2 = size 450 650, class:^(firefox)$,title:^(.*Accounts.*)$
windowrulev2 = center, class:^(firefox)$,floating:1
